<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .gameItem {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 5px 10px 10px #e8f5ee;
        height: 100px;
    }
    
    .unmatched {
        background-color: red;
    }
</style>

<body>
    <main class="container">
        <header class="row">
            <div class="col">
                <h1>Memory Game</h1>
            </div>
        </header>
        <div id="app">
            <section class="col">
                <div class="col-2 gameItem m-2 p1 text-center">
                    <img src="../../public/images/2.jpg" alt="" class="img-fluid">
                </div>
            </section>
            <section class="row">
                <div class="col" id="reset">
                    <hr>
                    <button class="btn btn-primary">Reset Game</button>
                    <button class="btn btn-danger">cancel Game</button>
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
